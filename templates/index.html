<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Real Estate Market Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
    <h1>🏡 Real Estate Market Prediction</h1>

            <button type="submit">Upload & Predict</button>
        </form>
    </div>
</div>
</body>
</html>
